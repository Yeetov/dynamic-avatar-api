<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Game Avatars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #e2e8f0;
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 70%);
            min-height: 100vh;
        }

        .pixelated { image-rendering: pixelated; }
        .smooth { image-rendering: auto; }
        
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .game-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .game-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: #3b82f6;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .game-btn.active::after { transform: scaleX(1); }
        .game-btn.active { background-color: rgba(59, 130, 246, 0.1); color: white; }
        
        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .code-block {
            font-family: 'JetBrains Mono', monospace;
            background: #020617;
            border: 1px solid #1e293b;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center py-12 px-4">

    <!-- Header -->
    <div class="text-center mb-10 space-y-3">
        <div class="inline-flex items-center justify-center p-3 bg-blue-500/10 rounded-2xl mb-2">
            <i class="fas fa-cube text-blue-500 text-3xl"></i>
        </div>
        <h1 class="text-5xl font-extrabold text-white tracking-tight">
            Avatar<span class="text-blue-500">API</span>
        </h1>
        <p class="text-slate-400 font-medium">Developer-ready avatars for Minecraft, Overwatch & Roblox</p>
    </div>

    <!-- Main Card -->
    <div class="glass-panel rounded-2xl w-full max-w-3xl overflow-hidden transition-all duration-500">
        
        <!-- Game Selector Tabs -->
        <div class="flex border-b border-white/5 bg-slate-900/50">
            <button onclick="switchGame('minecraft')" id="btn-minecraft" class="game-btn active flex-1 py-4 font-semibold text-sm tracking-wide uppercase flex justify-center items-center gap-2 hover:bg-slate-800/50">
                <i class="fas fa-cube"></i> Minecraft
            </button>
            <button onclick="switchGame('overwatch')" id="btn-overwatch" class="game-btn flex-1 py-4 font-semibold text-sm tracking-wide uppercase flex justify-center items-center gap-2 text-slate-400 hover:bg-slate-800/50">
                <i class="fab fa-battle-net"></i> Overwatch 2
            </button>
            <button onclick="switchGame('roblox')" id="btn-roblox" class="game-btn flex-1 py-4 font-semibold text-sm tracking-wide uppercase flex justify-center items-center gap-2 text-slate-400 hover:bg-slate-800/50">
                <i class="fas fa-robot"></i> Roblox
            </button>
        </div>

        <div class="p-6 md:p-8">
            
            <!-- Input Area -->
            <div class="flex flex-col gap-4 mb-8">
                <!-- User Input -->
                <div class="flex flex-col md:flex-row gap-3">
                    <div class="relative flex-grow group">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-slate-500 group-focus-within:text-blue-400 transition-colors">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" id="usernameInput" 
                            class="w-full bg-slate-900/80 border border-slate-700 text-white rounded-xl py-3.5 pl-11 pr-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none transition-all placeholder-slate-600"
                            placeholder="Minecraft Username (e.g. Notch)" 
                            autocomplete="off"
                            onkeydown="if(event.key === 'Enter') fetchAvatar()">
                    </div>
                    
                    <!-- Size Selector -->
                    <div class="relative min-w-[120px]">
                        <select id="sizeInput" class="w-full h-full bg-slate-900/80 border border-slate-700 text-white rounded-xl py-3.5 px-4 focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none appearance-none cursor-pointer">
                            <option value="64">64px</option>
                            <option value="128">128px</option>
                            <option value="256" selected>256px</option>
                            <option value="512">512px</option>
                        </select>
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-500">
                            <i class="fas fa-chevron-down text-xs"></i>
                        </span>
                    </div>

                    <button onclick="fetchAvatar()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 px-8 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg shadow-blue-900/20 active:scale-95 whitespace-nowrap">
                        <span>Generate</span>
                        <i class="fas fa-arrow-right text-sm"></i>
                    </button>
                </div>
            </div>

            <!-- Result Area -->
            <div class="flex flex-col md:flex-row gap-8 items-start">
                
                <!-- Image Preview -->
                <div class="w-full md:w-auto flex justify-center">
                    <div class="relative group">
                        <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-500"></div>
                        <div class="relative bg-slate-900 p-2 rounded-lg border border-slate-700">
                            <!-- Checkerboard -->
                            <div class="w-48 h-48 bg-[url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAHElEQVQYlWNgYGBg+P///38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg==')] rounded overflow-hidden relative">
                                <img id="avatarPreview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" 
                                    class="w-full h-full object-contain pixelated z-10 relative" alt="Avatar Preview">
                                
                                <!-- Loading Overlay -->
                                <div id="imgLoader" class="absolute inset-0 flex items-center justify-center bg-slate-900/80 hidden z-20">
                                    <div class="loader"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- API Details -->
                <div class="flex-grow w-full space-y-4">
                    
                    <!-- Status Message -->
                    <div id="statusContainer" class="hidden rounded-lg p-3 bg-red-500/10 border border-red-500/20 text-red-200 text-sm flex items-center gap-2">
                        <i class="fas fa-circle-exclamation"></i>
                        <span id="statusText">Error message here</span>
                    </div>

                    <!-- URL Box -->
                    <div class="space-y-2">
                        <div class="flex justify-between items-center px-1">
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Direct API Link</label>
                            <span class="text-[10px] px-2 py-0.5 rounded-full bg-green-500/10 text-green-400 border border-green-500/20">GET</span>
                        </div>
                        
                        <div class="relative group">
                            <input type="text" id="apiLinkInput" readonly 
                                class="code-block w-full text-slate-300 text-sm rounded-lg p-3 pr-12 focus:outline-none"
                                value="Waiting for input...">
                            
                            <button onclick="copyLink()" class="absolute right-2 top-2 p-1.5 text-slate-500 hover:text-white transition-colors" title="Copy to clipboard">
                                <i class="far fa-copy"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Helper Text -->
                    <div class="grid grid-cols-2 gap-3">
                        <a id="openLinkBtn" href="#" target="_blank" class="text-center p-2 rounded-lg border border-slate-700 hover:bg-slate-800 text-slate-400 text-xs transition-colors pointer-events-none opacity-50">
                            <i class="fas fa-external-link-alt mr-1"></i> Open in Browser
                        </a>
                        <a id="downloadLinkBtn" href="#" download class="text-center p-2 rounded-lg border border-slate-700 hover:bg-slate-800 text-slate-400 text-xs transition-colors pointer-events-none opacity-50">
                            <i class="fas fa-download mr-1"></i> Download PNG
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        let currentGame = 'minecraft';
        const baseUrl = window.location.hostname === 'localhost' ? window.location.origin : window.location.origin;
        const hasApi = window.location.hostname !== 'localhost' && !window.location.protocol.startsWith('file');

        function switchGame(game) {
            currentGame = game;
            
            // UI Toggles
            document.querySelectorAll('.game-btn').forEach(b => {
                b.classList.remove('active');
                b.classList.add('text-slate-400');
            });
            
            const activeBtn = document.getElementById(`btn-${game}`);
            activeBtn.classList.add('active');
            activeBtn.classList.remove('text-slate-400');

            // Input Context
            const input = document.getElementById('usernameInput');
            const img = document.getElementById('avatarPreview');

            if (game === 'minecraft') {
                input.placeholder = "Minecraft Username (e.g. Notch)";
                img.classList.remove('smooth');
                img.classList.add('pixelated');
            } else if (game === 'overwatch') {
                input.placeholder = "BattleTag (e.g. Name#1234)";
                img.classList.remove('pixelated');
                img.classList.add('smooth');
            } else if (game === 'roblox') {
                input.placeholder = "Roblox Username (e.g. Roblox)";
                img.classList.remove('pixelated');
                img.classList.add('smooth');
            }
            
            // Reset
            input.value = '';
            document.getElementById('apiLinkInput').value = 'Waiting for input...';
            document.getElementById('statusContainer').classList.add('hidden');
            img.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=";
            disableActions(true);
        }

        async function fetchAvatar() {
            const input = document.getElementById('usernameInput');
            const sizeInput = document.getElementById('sizeInput');
            const username = input.value.trim();
            const size = sizeInput.value;

            if (!username) return;

            // UI Loading State
            document.getElementById('statusContainer').classList.add('hidden');
            document.getElementById('imgLoader').classList.remove('hidden');
            const img = document.getElementById('avatarPreview');
            img.style.opacity = '0.3';

            let apiUrl = '';
            
            if (currentGame === 'minecraft') {
                apiUrl = `${baseUrl}/api/minecraft/face?user=${encodeURIComponent(username)}&size=${size}`;
            } else if (currentGame === 'overwatch') {
                apiUrl = `${baseUrl}/api/overwatch/icon?user=${encodeURIComponent(username)}&size=${size}`;
            } else if (currentGame === 'roblox') {
                apiUrl = `${baseUrl}/api/roblox/avatar?user=${encodeURIComponent(username)}&size=${size}`;
            }

            // CACHE BUSTING (Only for preview)
            const cacheBuster = `&t=${Date.now()}`;
            const displayUrl = apiUrl + cacheBuster;

            document.getElementById('apiLinkInput').value = apiUrl;
            
            const tempImg = new Image();
            tempImg.src = displayUrl;

            tempImg.onload = function() {
                img.src = displayUrl;
                img.style.opacity = '1';
                document.getElementById('imgLoader').classList.add('hidden');
                
                const openBtn = document.getElementById('openLinkBtn');
                openBtn.href = apiUrl;
                
                const dlBtn = document.getElementById('downloadLinkBtn');
                dlBtn.href = apiUrl;
                dlBtn.download = `${username}_avatar.png`;
                
                disableActions(false);
            };

            tempImg.onerror = function() {
                img.style.opacity = '1';
                document.getElementById('imgLoader').classList.add('hidden');
                
                const msg = !hasApi 
                    ? "API endpoints not found. Please deploy to Vercel."
                    : (currentGame === 'overwatch' ? "Player not found. Try 'Name-1234'." : "User not found.");

                showError(msg);
                disableActions(true);
            };
        }

        function showError(msg) {
            const el = document.getElementById('statusContainer');
            document.getElementById('statusText').innerText = msg;
            el.classList.remove('hidden');
        }

        function disableActions(disable) {
            const els = [document.getElementById('openLinkBtn'), document.getElementById('downloadLinkBtn')];
            els.forEach(el => {
                if(disable) {
                    el.classList.add('pointer-events-none', 'opacity-50');
                } else {
                    el.classList.remove('pointer-events-none', 'opacity-50');
                }
            });
        }

        function copyLink() {
            const copyText = document.getElementById("apiLinkInput");
            if (copyText.value === 'Waiting for input...') return;
            copyText.select();
            document.execCommand("copy");
            const btn = copyText.nextElementSibling;
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check text-green-400"></i>';
            setTimeout(() => { btn.innerHTML = originalIcon; }, 2000);
        }
    </script>
</body>
</html>
